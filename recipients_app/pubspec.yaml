name: app
description: Social Income App

publish_to: "none"
version: 1.1.13+30

environment:
  sdk: ">=3.5.3 <4.0.0"
  flutter: 3.24.3

dependencies:
  animations: ^2.0.11
  another_flushbar: ^1.12.30
  cloud_firestore: ^5.4.3
  collection: ^1.18.0
  equatable: ^2.0.5
  firebase_app_check: ^0.3.1
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  go_router: ^14.2.8
  intl: ^0.19.0
  intl_phone_number_input:
    git:
      url: https://github.com/natintosh/intl_phone_number_input
      ref: master
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  package_info_plus: ^8.0.2
  # https://github.com/chrisedg87/flutter_rounded_loading_button/pull/74
  rounded_loading_button:
    git:
      url: https://github.com/ShamilPP/flutter_rounded_loading_button.git
      ref: master
  sentry_flutter: ^8.9.0
  url_launcher: ^6.3.0
  webview_flutter: ^4.9.0

dependency_overrides:
  win32: ^5.5.4

dev_dependencies:
  alchemist: ^0.10.0
  bloc_test: ^9.1.7
  build_runner: ^2.4.12

  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Unica77LL
      fonts:
        - asset: assets/fonts/Unica77LL-Regular.otf
        - asset: assets/fonts/Unica77LL-Medium.otf
          weight: 500
        - asset: assets/fonts/Unica77LL-Bold.otf
          weight: 700

flutter_native_splash:
  # This package generates native code to customize Flutter's default white native splash screen,
  # also let us to keep splash screen longer on the screen.
  # See flutter_native_splash documentation for more info

  color: "#EDF3FF"
  image: assets/splash.png

  android_12:
    image: assets/splashAndroid12.png
    color: "#EDF3FF"
