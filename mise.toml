[tools]
node = "22"
java = "23"

[tasks.install]
run = "npm install"

[tasks.db]
run = "npm run db:up"

[tasks.firebase]
run = "npm run firebase:serve"
depends = ["install"]

[tasks.admin]
run = "npm run admin:serve"
depends = ["install", "db"]

[tasks.build-paths]
run = "npm run website:build-paths"

[tasks.website]
run = "npm run website:serve"
depends = ["install", "db", "build-paths"]

[tasks.functions]
run = "npm run functions:serve"
depends = ["install", "db"]

[tasks.dev]
depends = ["firebase", "admin", "website", "functions"]
