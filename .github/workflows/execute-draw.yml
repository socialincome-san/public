name: execute-draw
on:
  push:
    branches: [main]
permissions:
  contents: write
env:
  BOT_NAME: "drawbot"
  BOT_EMAIL: "drawbot@noemail.com"

jobs:
  execute_draw:
    if: "!contains(github.event.head_commit.author, 'drawbot')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install nodejs ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Make folders if necessary ğŸ“
        run: mkdir -p draws

      - name: Draw ğŸ²
        uses: drand/draw-action@v0.0.10
        with:
          inputDir: ./lists
          outputDir: ./draws
          count: 10
      - name: Commit ğŸ”
        run: |
          git config --global user.name $BOT_NAME
          git config --global user.email $BOT_EMAIL
          git add .
          git commit -m "completed a recipient draw"
      - name: Raise PR
        uses: peter-evans/create-pull-request@v5
        with:
          branch: draw/results
          branch-suffix: timestamp
