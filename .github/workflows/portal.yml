name: Build and Deploy Portal to GCP via Terraform

on:
  push:
    branches:
      - feat/gcp-poc
      - feat/gcp-poc-with-website

env:
  ENVIRONMENT: staging
  APP_NAME: portal
  GCP_PROJECT_ID: social-income-poc
  GCP_REGION: europe-west6
  ARTIFACT_REGISTRY_NAME: staging-portal-google-artifact-registry-repository
  TERRAFORM_DIR: portal/infra

jobs:
  deploy:
    name: Build and Deploy Portal to GCP via Terraform
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.TF_STAGING_TERRAFORM_DEPLOYER_CREDENTIALS }}

      - name: âš™ï¸ Configure Docker to use Artifact Registry
        run: |
          echo "ðŸ›  Configuring Docker authentication for Artifact Registry"
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      - name: ðŸ§° Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ðŸ” Build Image & Deploy to Cloud Run via Terraform
        env:
          TF_VAR_env: ${{ env.ENVIRONMENT }}
          TF_VAR_app_name: ${{ env.APP_NAME }}
          TF_VAR_gcp_project_id: ${{ env.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ env.GCP_REGION }}
          TF_VAR_google_sql_db_password: ${{ secrets.TF_STAGING_GOOGLE_SQL_DB_PASSWORD }}

        run: |
          echo "ðŸ§  Generating image tag from Git SHA..."
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_URL="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY_NAME/$APP_NAME:$SHORT_SHA"

          echo "ðŸ“¤ Building Docker image: $IMAGE_URL"
          docker buildx build \
            --platform linux/amd64 \
            --tag "$IMAGE_URL" \
            --push \
            -f portal/Dockerfile \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_API_KEY }} \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_PROJECT_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }} \
            --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }} \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_APP_ID }} \
            --build-arg NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.TF_STAGING_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }} \
            --build-arg FIREBASE_SERVICE_ACCOUNT_JSON=${{ secrets.TF_STAGING_FIREBASE_SERVICE_ACCOUNT_JSON }} \
            --build-arg FIREBASE_DATABASE_URL=${{ secrets.TF_STAGING_FIREBASE_DATABASE_URL }} \
            .

          echo "ðŸš€ Image built and pushed."

          echo "ðŸ§­ Initializing Terraform..."
          terraform -chdir=${{ env.TERRAFORM_DIR }} init -backend-config="_staging.tfbackend"

          echo "ðŸ§ª Running terraform fmt check..."
          terraform -chdir=${{ env.TERRAFORM_DIR }} fmt -check

          echo "ðŸ§ª Validating Terraform..."
          terraform -chdir=${{ env.TERRAFORM_DIR }} validate

          echo "ðŸš€ Applying Terraform..."
          terraform -chdir=${{ env.TERRAFORM_DIR }} apply -auto-approve -input=false \
            -var="docker_image_url=$IMAGE_URL"

          echo "âœ… Terraform applied successfully."

      - name: ðŸŒ Print Cloud Run URL
        run: |
          echo "Fetching Cloud Run URL from Terraform output..."
          CLOUD_RUN_URL=$(terraform -chdir=${{ env.TERRAFORM_DIR }} output -raw cloud_run_url)
          
          echo "âœ… Your app is live at:"
          echo "$CLOUD_RUN_URL"

          echo "### ðŸš€ Cloud Run deployed to: [$CLOUD_RUN_URL]($CLOUD_RUN_URL)" >> $GITHUB_STEP_SUMMARY