name: Build and Deploy to Google Cloud Run via Terraform

on:
  push:
    branches:
      - feat/gcp-poc  # Change to main later when stable

env:
  ENVIRONMENT: staging
  APP_NAME: portal
  GCP_PROJECT_ID: social-income-poc
  GCP_REGION: europe-west6
  DOMAIN_NAME: portal.staging-socialincome.org
  ARTIFACT_REGISTRY_NAME: staging_portal_google_artifact_registry_repository
  DB_PASSWORD: ${{ secrets.GCP_DB_PASSWORD}}
  TERRAFORM_DIR: portal/infra

jobs:
  deploy:
    name: Build & Deploy Cloud Run Service
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üîê Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_TERRAFORM_DEPLOYER }}

      - name: ‚öôÔ∏è Configure Docker to use Artifact Registry
        run: |
          echo "üõ† Configuring Docker authentication for Artifact Registry"
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev --quiet

      - name: üß∞ Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: üß™ Print service account email (from secret JSON)
        run: |
          echo "$GOOGLE_CREDENTIALS_TERRAFORM_DEPLOYER" | jq .client_email
        env:
          GOOGLE_CREDENTIALS_TERRAFORM_DEPLOYER: ${{ secrets.GOOGLE_CREDENTIALS_TERRAFORM_DEPLOYER }}

      - name: üîÅ Build Image & Deploy to Cloud Run via Terraform
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          TF_VAR_env: ${{ env.ENVIRONMENT }}
          TF_VAR_app_name: ${{ env.APP_NAME }}
          TF_VAR_gcp_project_id: ${{ env.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ env.GCP_REGION }}
          TF_VAR_domain_name: ${{ env.DOMAIN_NAME }}
          TF_VAR_db_password: ${{ env.DB_PASSWORD }}

        run: |
          echo "üß† Generating image tag from Git SHA..."
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_URL="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$ARTIFACT_REGISTRY_NAME/$APP_NAME:$SHORT_SHA"
               
          echo "üì§ Building Docker image: $IMAGE_URL"
          docker buildx build \
            --platform linux/amd64 \
            --tag "$IMAGE_URL" \
            --push ../../portal

          echo "üöÄ Image built and pushed."
               
          echo "üß≠ Initializing Terraform..."
          terraform init -backend-config="_staging.tfbackend"     
               
          echo "üß™ Running terraform fmt check..."
          terraform fmt -check

          echo "üß™ Validating Terraform..."
          terraform validate

          echo "üöÄ Applying Terraform..."
          terraform apply -auto-approve \
            -var="docker_image_url=$IMAGE_URL"

          echo "üåç Cloud Run URL:"
          terraform output cloud_run_url

          echo "‚úÖ Deployment complete!"
