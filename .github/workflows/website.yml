name: Website

on:
  pull_request:
    paths-ignore:
      - "recipients_app/**"
  push:
    branches: [main]
    paths-ignore:
      - "recipients_app/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:lint

  test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:build-paths
      - run: npm run typecheck
      - run: npm run website:test

  build:
    name: "ðŸ—ï¸ Build Website"
    runs-on: ubuntu-latest
    outputs:
      build_uploaded: ${{ steps.upload.outputs.ok }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build with emulator environment
        working-directory: ./website
        env:
          STORYBLOK_PREVIEW_SECRET: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_SECRET }}
          STORYBLOK_PREVIEW_TOKEN: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_TOKEN }}
        run: |
          mv .env.development .env.production
          npm run build:emulator

      - name: Upload built artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: ./website/.next
          if-no-files-found: error

  terraform:
    name: "ðŸ“ Terraform Validation"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6
      - run: terraform -chdir=website/infra init -backend=false
      - run: terraform -chdir=website/infra fmt -check
      - run: terraform -chdir=website/infra validate

  e2e:
    name: "ðŸ“¸ E2E â€” ${{ matrix.browser }}"
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://testuser:testpass@postgres:5432/testdb
      HOME: /root

    steps:
      - uses: actions/checkout@v5

      - name: Download build
        uses: actions/download-artifact@v5
        with:
          name: website-build
          path: website/.next

      - name: Install deps
        working-directory: website
        run: npm ci --no-audit --no-fund

      - name: Install browsers
        working-directory: website
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        working-directory: website
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
