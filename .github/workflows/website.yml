name: Website

on:
  pull_request:
    paths-ignore:
      - "recipients_app/**"
  merge_group:
  push:
    branches:
      - main
    paths-ignore:
      - "recipients_app/**"

jobs:
  safe-chain:
    name: "ðŸ”’ Safe Chain Dependency Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          cache: npm

      - name: Install Safe Chain (CI)
        run: |
          curl -fsSL https://github.com/AikidoSec/safe-chain/releases/latest/download/install-safe-chain.sh \
            | sh -s -- --ci

          echo "$HOME/.safe-chain/shims" >> $GITHUB_PATH
          echo "$HOME/.safe-chain/bin" >> $GITHUB_PATH

      - name: Install dependencies (protected by Safe Chain)
        run: npm ci --no-audit --no-fund

  aikido-scan:
    name: "ðŸ›¡ï¸ Aikido Security Scan"
    runs-on: ubuntu-latest

    container:
      image: aikidosecurity/local-scanner:latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # PR: gating mode compares base vs head and fails only on new high/critical issues.
      # Push/merge_group: full scan, fails on any high/critical. Existing issues do not fail PRs.
      - name: Run Aikido scan
        run: |
          aikido-local-scanner scan ./ \
            --apikey ${{ secrets.AIKIDO_API_KEY }} \
            --repositoryname socialincome-public \
            --branchname ${{ github.head_ref || github.ref_name }} \
            --fail-on high \
            ${{ github.event_name == 'pull_request' && format('--gating-mode pr --base-commit-id {0} --head-commit-id {1}', github.event.pull_request.base.sha, github.event.pull_request.head.sha) || '' }}

  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:lint

  check-unused:
    name: "âœ‚ï¸ Check unused Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:check:unused

  typecheck:
    name: "ðŸ” Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:build-paths
      - run: npm run typecheck

  unit-test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:test:unit

  terraform:
    name: "ðŸ“ Terraform Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2
        with:
          terraform_version: 1.6.6
      - run: terraform -chdir=website/infra init -backend=false
      - run: terraform -chdir=website/infra fmt -check
      - run: terraform -chdir=website/infra validate

  e2e:
    name: "ðŸ—ï¸ Build & ðŸ“¸ E2E Tests"
    runs-on: ubuntu-latest
    needs:
      - aikido-scan
      - safe-chain
      - lint
      - check-unused
      - typecheck
      - unit-test
      - terraform

    container:
      image: mcr.microsoft.com/playwright:v1.58.2-jammy@sha256:4698a73749c5848d3f5fcd42a2174d172fcad2b2283e087843b115424303a565

    services:
      postgres:
        image: postgres:17-alpine@sha256:3430fe182f5065a6ea505c3d432d2c7fff18fbab954df8f277c1dbf4c70124af
        env:
          POSTGRES_USER: social-income
          POSTGRES_PASSWORD: social-income
          POSTGRES_DB: social-income
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U social-income"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mockserver:
        image: smartive/mockserver:v2.18.2@sha256:072af1580dc44bf28730702f813eef0e142d595de9e48ccba4245343b0fd191c
        ports:
          - 1080:1080

    env:
      DATABASE_URL: postgresql://social-income:social-income@postgres:5432/social-income
      STORYBLOK_PREVIEW_SECRET: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_SECRET }}
      STORYBLOK_PREVIEW_TOKEN: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_TOKEN }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.TF_STAGING_STRIPE_WEBHOOK_SECRET }}
      STRIPE_SECRET_KEY: ${{ secrets.TF_STAGING_STRIPE_SECRET_KEY }}
      STRIPE_PRODUCT_RECURRING: ${{ secrets.TF_STAGING_STRIPE_PRODUCT_RECURRING }}
      STRIPE_PRODUCT_ONETIME: ${{ secrets.TF_STAGING_STRIPE_PRODUCT_ONETIME }}
      MOCKSERVER_URL: http://mockserver:1080
      STORYBLOK_MOCK_MODE: replay
      HOME: /root

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true

      - name: Initialize repository
        uses: ./.github/workflows/actions/init

      - name: Run E2E snapshot update
        working-directory: website
        run: npm run test:e2e:update

      - name: Mark repo as safe
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit and push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5
        with:
          commit_message: "chore: update snapshots (CI auto-commit)"
          branch: ${{ github.head_ref }}
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          file_pattern: |
            **/__screenshots__/**
            **/snapshots/**

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: playwright-report-${{ github.sha }}
          path: |
            website/playwright-report/
            website/test-results/
