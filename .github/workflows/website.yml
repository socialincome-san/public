name: Website

on:
  pull_request:
    paths-ignore:
      - "recipients_app/**"
  push:
    branches: [main]
    paths-ignore:
      - "recipients_app/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:lint

  knip:
    name: "âœ‚ï¸ Knip"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:knip

  typecheck:
    name: "ðŸ” Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:build-paths
      - run: npm run typecheck

  test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:test:unit

  terraform:
    name: "ðŸ“ Terraform Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6
      - run: terraform -chdir=website/infra init -backend=false
      - run: terraform -chdir=website/infra fmt -check
      - run: terraform -chdir=website/infra validate

  e2e:
    name: "ðŸ“¸ E2E Tests"
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: social-income
          POSTGRES_PASSWORD: social-income
          POSTGRES_DB: social-income
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U social-income"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://social-income:social-income@postgres:5432/social-income
      STORYBLOK_PREVIEW_SECRET: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_SECRET }}
      STORYBLOK_PREVIEW_TOKEN: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_TOKEN }}
      HOME: /root

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Initialize repository
        uses: ./.github/workflows/actions/init

      - name: Install browsers
        run: npx playwright install --with-deps

      - name: Run E2E snapshot update
        working-directory: website
        run: npm run test:e2e:update

      - name: Commit and Push updated snapshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update e2e snapshots"
          branch: ${{ github.head_ref }}
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          file_pattern: |
            **/__screenshots__/**
            **/snapshots/**

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ github.sha }}
          path: |
            website/playwright-report/
            website/test-results/
