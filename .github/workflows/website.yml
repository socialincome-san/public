name: Website

on:
  pull_request:
    paths-ignore:
      - "recipients_app/**"
  push:
    branches:
      - main
    paths-ignore:
      - "recipients_app/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:lint

  check-unused:
    name: "âœ‚ï¸ Check unused Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:check:unused

  typecheck:
    name: "ðŸ” Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:build-paths
      - run: npm run typecheck

  unit-test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:test:unit

  terraform:
    name: "ðŸ“ Terraform Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6
      - run: terraform -chdir=website/infra init -backend=false
      - run: terraform -chdir=website/infra fmt -check
      - run: terraform -chdir=website/infra validate

  e2e:
    name: "ðŸ—ï¸ Build & ðŸ“¸ E2E Tests"
    runs-on: ubuntu-latest
    needs: [lint, check-unused, typecheck, unit-test, terraform]

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: social-income
          POSTGRES_PASSWORD: social-income
          POSTGRES_DB: social-income
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U social-income"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://social-income:social-income@postgres:5432/social-income
      STORYBLOK_PREVIEW_SECRET: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_SECRET }}
      STORYBLOK_PREVIEW_TOKEN: ${{ secrets.TF_STAGING_STORYBLOK_PREVIEW_TOKEN }}
      HOME: /root

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Initialize repository
        uses: ./.github/workflows/actions/init

      - name: Run E2E snapshot update
        working-directory: website
        run: npm run test:e2e:update

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Add snapshot files
        run: git add **/__screenshots__/** **/snapshots/** || true

      - name: Commit snapshots if changed
        run: |
          git diff --cached --quiet || git commit -m "chore: update snapshots (CI auto-commit)"

      - name: Prepare remote for PAT push
        if: |
          github.actor == 'github-actions'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.WORKFLOW_WRITE_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push updated snapshots
        run: |
          git push origin HEAD:${{ github.head_ref }} || echo "Nothing to push"

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ github.sha }}
          path: |
            website/playwright-report/
            website/test-results/