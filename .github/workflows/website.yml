name: Website

on:
  pull_request:
    paths-ignore:
      - "recipients_app/**"
  push:
    branches: [main]
    paths-ignore:
      - "recipients_app/**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:lint

  test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run website:build-paths
      - run: npm run typecheck
      - run: npm run website:test

  terraform:
    name: "ðŸ“ Terraform Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6
      - run: terraform -chdir=website/infra init -backend=false
      - run: terraform -chdir=website/infra fmt -check
      - run: terraform -chdir=website/infra validate

  e2e:
    name: "ðŸ“¸ E2E â€” ${{ matrix.browser }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://testuser:testpass@postgres:5432/testdb
      HOME: /root

    steps:
      - uses: actions/checkout@v5

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Install browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        working-directory: website
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
