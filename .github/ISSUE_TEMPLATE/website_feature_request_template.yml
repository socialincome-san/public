name: "Website: âœ¨Feature Request"
description: Suggest a feature for the website
title: "[Web]: <title>"
labels: ["website"]
type: "enhancement"
body:
  - type: markdown
    attributes:
      value: |
        # Improving Social Income
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: Describe any problems/annoyances you're experiencing in the app.
      placeholder: |
        When I click on this button, it always takes me back to the beginning instead of...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe the solution/feature
      description: A clear and concise description of what you want to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Criteria for Completion
      description: This should be a bulleted list of items that, if satisfied, would result in an acceptably complete Pull Request. Be as specific as you need to be.
      placeholder: |
        - [ ] When a user clicks on {this} it should now do {that}
        - [ ] This feature should only be available to organization admins
        - [ ] Add a test proving that it works
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the feature you are requesting - propose your solutions here!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/socialincome-san/public/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I've read the Code of Conduct and understand my responsibilities as a member of the Social Income community
          required: true
